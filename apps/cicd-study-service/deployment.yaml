apiVersion: apps/v1
kind: Deployment
metadata:
  name: cicd-study-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cicd-study-service
  template:
    metadata:
      labels:
        app: cicd-study-service
    spec:
      containers:
        - name: app
          image: ghcr.io/wuyang026/cicd-study-service:latest
          ports:
            - containerPort: 8080
