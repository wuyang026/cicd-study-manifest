apiVersion: apps/v1
kind: Deployment
metadata:
  name: cicd-study-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cicd-study-service
  template:
    metadata:
      labels:
        app: cicd-study-service
    spec:
      containers:
        - name: app
          image: 759348358497.dkr.ecr.ap-northeast-1.amazonaws.com/cicd/example-repository:latest
          ports:
            - containerPort: 8080
